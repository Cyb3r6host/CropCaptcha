Material-Detection:
  - SUGAR_CANE_BLOCK
  - POTATO
  - CARROT
  - NETHER_WARTS
  - CACTUS
  - CROPS
  - MELON_BLOCK
  - PUMPKIN
##############################################
#                 Detect                    #
#                Settings                   #
#############################################
#How many crops/detection blocks must a player break before captcha gets enabled
captcha-chance: 10.0
captcha-on-break-number-min: 10
captcha-on-break-number-max: 15
captcha-pass-check: "&8&l[&2&l!&8&l] &7Captcha completed successfully!"
captcha-attempts: 2
captcha-attempt-failure-message: "&8&l[&c&l!&8&l] &7Wrong try again!"
captcha-commands-on-failure:
  - "kick %player%"

##############################################
#                   GUI                     #
#                 Settings                  #
#############################################
