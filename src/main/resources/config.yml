captcha-question-item: PAPER
captcha-question-item-name: "&8&l[&c&l!&8&l] &7Click the %wool%"
captcha-gui-fill-item: "GREEN_STAINED_GLASS_PANE"
##############################################
#                Messages                   #
#                Settings                   #
#############################################
